<div class="text-layout">
  <h1>
    Pipes personalizados
  </h1>
  <p>
    Pipes creados por {{ 'nosotros'| mayusculas:enMayusculas }}

  </p>


  <p-toolbar class="mt-5">
    <div class="p-toolbar-group-left">
      <button pButton label="Toggle mayÃºsculas" icon="pi pi-sort" class="p-button-warning mr-1" (click)="toggleMayusculas()"></button>

    </div>

    <div class="p-toolbar-group-right">

      <button pButton class="p-button-primary mr-1 " icon="pi pi-sort" label="Por nombre" (click)="cambiarOrden( 'nombre')"></button>
      <button pButton class="p-button-success mr-1" icon="pi pi-sort" label="Vuela" (click)="cambiarOrden( 'vuela')"></button>
      <button pButton class="p-button-help mr-1" icon="pi pi-sort" label="Por color" (click)="cambiarOrden( 'color')"></button>


    </div>
  </p-toolbar>

</div>

<div class="grid">

  <div class="col mt-2">
    <p-table [value]=heroes|ordenar:ordenarPor>
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>vuela</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{heroe.nombre}}</td>
          <td>{{heroe.vuela | vuela | titlecase}}</td>
          <td>{{heroe.color}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<div class="grid">
  <div class="col mt-2">
    <p-table [value]=heroes>
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="nombre">Nombre
            <p-sortIcon field="nombre"></p-sortIcon>
          </th>
          <th pSortableColumn="vuela">Vuela
            <p-sortIcon field="vuela"></p-sortIcon>
          </th>
          <th pSortableColumn="color">Color
            <p-sortIcon field="color"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{heroe.nombre}}</td>
          <td>{{heroe.vuela | vuela | titlecase}}</td>
          <td>{{heroe.color}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
